<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Events</title>
</head>
<body>
    <h1>Active Events</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="event : ${activeEvents}">
                <td th:text="${event.name}">Event Name</td>
                <td th:text="${event.description}">Description</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
