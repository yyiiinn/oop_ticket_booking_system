<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Customer | View Booking Details</title>

    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />

    <!-- Include Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Optional theme -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <style>
      
      .sign-out-button {
            color: #141B4D; /* Text color */
            border: 3px solid #141B4D; /* Add border here */
            padding:5px 20px;
            margin-left: 20px; /* Spacing from the navbar links */
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
            }
        
        .sign-out-button:hover {
            color: #141B4D; 
            border: 3px solid #141B4D;
        }
        
    </style>
  </head>
  <body>
    <div id="app">
      <div class="full-screen-container">
        <navbar-component active-link="viewBookingHistory"></navbar-component>

        <div class="container pt-5">
            <h2 class="text-center">Booking Details for {{eventName}}</h2>
            <h4 class="text-center text-secondary mb-4">{{date}} | {{startTime}} - {{endTime}}</h4>

            <div class="table-responsive">
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">GUID</th>
                      <th scope="col">Seat Type</th>
                      <th scope="col">Seating No</th>
                    </tr>
                  </thead>

                  <tbody>
                    <!-- need to update  -->
                    <tr v-for="ticket in tickets" :key="ticket.guid">
                      <td>{{ ticket.guid }}</td>
                      <td>{{ ticket.seatType }}</td>
                      <td>{{ ticket.seatingNo }}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
      </div>
    </div>

    <!-- include axios.js -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- include Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script type="module">
      import NavBarComponent from '/js/navbar/CustomerNavBarComponent.js';

      const app = Vue.createApp({
        data() {
          return {
            tickets: [
                {guid: '123456', seatType: 'Cat 1', seatingNo: '12A'},
                {guid: '789012', seatType: 'Cat 1', seatingNo: '12B'},
                {guid: '345678', seatType: 'Cat 1', seatingNo: '12C'},
            ],
            eventName: "Concert A",
            date: "2024-07-20",
            startTime: "18:00",
            endTime: "21:00",
          }
        },
        methods: {
         
        },
      })

      app.component('navbar-component', NavBarComponent);
      app.mount('#app');
    </script>

  </body>
</html>
