    <style>
        .fixed-footer {
            height: 30%
        }

        /* Modal */
        .modal {
            display: flex; 
            position: fixed;
            z-index: 1000; 
            left: 0;
            top: 0;
            width: 100%;
            height: 100%; 
            background-color: rgba(0,0,0,0.5); 

            justify-content: center; 
            align-items: center; 
        }

        .modal-dialog {
            width: 100%;
            max-width: 700px;
            
        }

        .modal-content {
            padding: 20px;
        }

        .sign-out-button {
            color: #141B4D; /* Text color */
            border: 3px solid #141B4D; /* Add border here */
            padding:5px 20px;
            margin-left: 20px; /* Spacing from the navbar links */
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
            }
        
        .sign-out-button:hover {
            color: #141B4D; 
            border: 3px solid #141B4D;
        }

                
    </style>
</head>
<body>
<div id="app" v-cloak>
    <div class="full-screen-container">

        <navbar-component active-link="viewEvents"></navbar-component>

        <search-filter-component :search-api="searchApi" :statuses="statuses"></search-filter-component>

        <div class="container pt-5">
            <h2 class="text-center mb-4">All Events</h2>

            <div class="d-flex justify-content-end mt-5 mb-3">
                <a th:href="@{/eventManCreateEvent}" class="btn btn-primary">Create Event</a>
            </div>
            
            <!-- Events Cards -->
            <div class="row">
                <div class="col-lg-4 mb-4" v-for="(event, index) in events" :key="index">
                    <div class="card h-100 event-card">
                        <img :src="event.imageUrl" class="card-img-top" alt="Event Image" onerror="this.onerror=null; this.src='default-image-path.jpg'">

                        <div class="card-body" @click="showEventDetails(event)">
                            <h5 class="card-title">{{ event.name }}</h5> 
                            <category-component :category="event.category"></category-component>
                            <!-- <p class="card-text description">{{ event.desc }}</p> -->
                            <div class="card-text">{{ event.venue }}</div> 
                            <div class="card-datetime text-secondary mb-2"><small>{{ event.date }} | {{ event.startTime }} - {{ event.endTime }}</small></div>
                        </div>
                        
                        <div class="card-footer fixed-footer bg-white">
                            <!-- need to change to pass the event over to the edit page -->
                            <a th:href="@{/eventManEditEvent}" v-if="event.status === 'active' && !isSalePeriodOver(event)" class="btn btn-primary me-2">Edit Event</a>
                            <button v-if="event.status === 'active' && !isSalePeriodOver(event)" type="button" class="btn btn-outline-danger" @click="toggleModal(event)">Cancel Event</button>
                            <span v-if="event.status === 'cancelled'" class="text-danger">Event Cancelled</span>
                            <span v-if="event.status === 'active' && isEventEnded(event)" class="text-success">Event Ended</span>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>

        <div class="modal" tabindex="-1" role="dialog" v-if="showDetailsModal">
            <div class="modal-dialog" role="document">
                <details-component :event-data="selectedEvent" @close="closeModal"></details-component>
            </div>
        </div>


        <div class="modal" tabindex="-1" role="dialog" v-if="showCancelEventModal">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Cancel Event</h5>
                    <button type="button" class="btn-close" @click="showCancelEventModal = false"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to cancel {{selectedCancellationEvent.name}}?
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" @click="showCancelEventModal = false">Close</button>
                    <button type="button" class="btn btn-danger" @click="confirmCancellation">Confirm</button>
                  </div>
            </div>
            </div>
        </div>

    </div>
</div>
