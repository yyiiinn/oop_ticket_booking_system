<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Ticketing Officers</title>

    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Optional theme -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <style>
      /* Modal */
      .modal {
        display: flex;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);

        justify-content: center;
        align-items: center;
      }

      .modal-dialog {
        width: 100%;
        max-width: 700px;
      }

      .modal-content {
        padding: 20px;
      }

      .sign-out-button {
        color: #141b4d; /* Text color */
        border: 3px solid #141b4d; /* Add border here */
        padding: 5px 20px;
        margin-left: 20px; /* Spacing from the navbar links */
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s, border-color 0.3s;
      }

      .sign-out-button:hover {
        color: #141b4d;
        border: 3px solid #141b4d;
      }
    </style>
  </head>
  <body>
    <div id="app" v-cloak>
      <div class="full-screen-container">
        <navbar-component active-link="viewTicOfficer"></navbar-component>

        <h2 class="text-center mb-4">Ticketing Officer</h2>

        <div class="container pt-5">
          <div class="d-flex justify-content-end">
            <button
              class="btn btn-primary font-weight-bold text-nowrap mb-3"
              @click="toggleModal"
            >
              Add Ticketing Officer
            </button>
          </div>

          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Ticketing Officer Name</th>
                  <th scope="col">Ticketing Officer Email</th>
                  <!-- <th scope="col">Action(s)</th> -->
                </tr>
              </thead>
              <tbody>
                <tr v-for="(officer, index) in officers" :key="index">
                  <td>{{ officer.name }}</td>
                  <td>{{ officer.email }}</td>
                  <!-- <td>
                                <button class="btn btn-danger" @click="removeOfficer(officer.id)">Remove</button>
                            </td> -->
                </tr>
              </tbody>
            </table>
          </div>

          <!-- Modal for adding ticketing officer -->
          <div
            class="modal"
            tabindex="-1"
            role="dialog"
            v-if="showAddOfficerModal"
            v-cloak
          >
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Add Ticketing Officer</h5>
                  <button
                    type="button"
                    class="btn-close"
                    @click="showAddOfficerModal = false"
                  ></button>
                </div>
                <div class="modal-body">
                  <form @submit.prevent="addOfficer">
                    <div class="form-group mb-3">
                      <label for="officerEmail">Email</label>
                      <input
                        type="email"
                        class="form-control border-0 shadow-sm px-4 field mb-3"
                        placeholder="Email"
                        id="officerEmail"
                        v-model="officerEmail"
                        required
                      />
                    </div>
                    <div class="form-group mb-3">
                      <label for="officerEmail">Name</label>
                      <input
                        type="name"
                        class="form-control border-0 shadow-sm px-4 field mb-3"
                        placeholder="Name"
                        id="officerName"
                        v-model="officerName"
                        required
                      />
                    </div>
                    <div class="modal-footer">
                      <button
                        type="button"
                        class="btn btn-secondary"
                        @click="showAddOfficerModal = false"
                      >
                        Cancel
                      </button>
                      <button
                        @click="addOfficer"
                        type="button"
                        class="btn btn-primary"
                      >
                        Add
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script type="module">
      import NavBarComponent from "/js/navbar/EventManNavBarComponent.js";

      const app = Vue.createApp({
        data() {
          return {
            officers: [],
            showAddOfficerModal: false,
            officerEmail: "",
            officerName: "",
          };
        },
        mounted() {
          this.fetchOfficers();
        },
        methods: {
          fetchOfficers() {
            fetch("/api/manager/getAllOfficer")
              .then((response) => response.json())
              .then((data) => {
                this.officers = data;
              })
              .catch((error) => {
                console.error("Error fetching officers:", error);
              });
          },
          addOfficer() {
            let temp = {
              username: this.officerEmail,
              name: this.officerName,
            };
            fetch("/api/manager/register", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(temp),
            })
              .then((response) => {
                this.officerEmail = "";
                this.officerName = "";
                this.showAddOfficerModal = false;
              })
              .catch((error) => {
                this.officerEmail = "";
                this.officerName = "";
                this.showAddOfficerModal = false;
              });
          },
          toggleModal() {
            this.showAddOfficerModal = !this.showAddOfficerModal;
          },
          signOut() {},
        },
      });

      app.component("navbar-component", NavBarComponent);
      app.mount("#app");
    </script>
  </body>
</html>
