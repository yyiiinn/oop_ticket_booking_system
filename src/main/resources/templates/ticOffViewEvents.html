<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Ticketing Manager | View Events</title>

    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />

    <!-- Include Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Optional theme -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <style>
        .fixed-footer {
            height: 30%
        }

        /* Modal */
        .modal {
            display: flex; 
            position: fixed;
            z-index: 1000; 
            left: 0;
            top: 0;
            width: 100%;
            height: 100%; 
            background-color: rgba(0,0,0,0.5); 

            justify-content: center; 
            align-items: center; 
        }

        .modal-dialog {
            width: 100%;
            max-width: 700px;
            
        }

        .modal-content {
            padding: 20px;
        }

        .sign-out-button {
            color: #141B4D; /* Text color */
            border: 3px solid #141B4D; /* Add border here */
            padding:5px 20px;
            margin-left: 20px; /* Spacing from the navbar links */
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
            }
        
        .sign-out-button:hover {
            color: #141B4D; 
            border: 3px solid #141B4D;
        }

                
    </style>
</head>
<body>
<div id="app" v-cloak>
    <div class="full-screen-container">

        <navbar-component active-link="viewEvents"></navbar-component>

        <search-filter-component :search-api="searchApi" :statuses="statuses"></search-filter-component>

        <div class="container pt-5">
            <h2 class="text-center mb-4">All Events</h2>
            
                    <!-- Events Cards -->
        <div class="row">
            <div class="col-lg-4 mb-4" v-for="(event, index) in events" :key="index">
              <div class="card h-100 event-card">
                <img :src="event.image" class="card-img-top image-class" alt="Event Image"
                  onerror="this.onerror=null;" />
  
                <div class="card-body" @click="showEventDetails(event)">
                  <h5 class="card-title">
                    {{ event.name }}  
                    <category-component :category="event.category"></category-component>
                  </h5>
  
                  <div class="card-text">{{ event.venue }}</div>
                  <div class="card-datetime text-secondary"><small>{{ event.eventStartDate }} | {{ event.eventStartTime }} - {{
                    event.eventEndTime }}</small></div>
                </div>
                
                <div class="card-footer fixed-footer bg-white">
                  <!-- to change to v-if="event.status === 'Active' && (isSaleOngoing(event))"  -->
                  <button
                    v-if="event.status === 'Active' && (!isSaleOngoing(event))"
                    type="button" class="btn btn-primary" @click="toggleModal(event)">
                    Purchase Tickets
                  </button>
                  <span v-if="event.status === 'Cancelled'">Event Cancelled</span>
                  <span v-if="event.status === 'Active' && isEventEnded(event)">Event Ended</span>
                  <span v-if="isEventOngoing(event)">Event is Ongoing</span>
                  <span v-if="event.status === 'Active' && isSalePeriodOver(event)">Sales Period Over</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

        <div class="modal" tabindex="-1" role="dialog" v-if="showDetailsModal">
            <div class="modal-dialog" role="document">
                <details-component :event-data="selectedEvent" @close="closeModal"></details-component>
            </div>
        </div>

    </div>
</div>

<!-- include axios.js -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<!-- Vue 3 -->
<script src="https://unpkg.com/vue@3"></script>


<script type="module">
    import NavBarComponent from '/js/navbar/TicOffNavBarComponent.js';
    import CategoryComponent from '/js/event/EventCategoryBadgeComponent.js';
    import DetailsModal from '/js/event/EventDetailsModalComponent.js';
    import SearchFilterComponent from '/js/search/SearchFilterComponent.js';

    const app = Vue.createApp({
        data() {
            return {
                // For search
                statuses: ["Available for Purchase", "Upcoming Event", "Ongoing Event", "Past Event"],
                events: [],
                showDetailsModal: false,
                selectedEvent: null,
                showDetailsModal: false,
            }
        },
        mounted() {
            this.fetchEvents();
        },
        methods: {
            fetchEvents() {
                fetch("/api/allEvents")
                    .then((response) => response.json())
                    .then((data) => {
                    console.log(data);
                    this.events = data;
                    this.events.forEach((event) => {
                        if (event.image) {
                        event.image = this.convertDataToURL(event.image);
                        }
                    });
                    })
                    .catch((error) => {
                    console.error("Error fetching events:", error);
                    });
            },
          searchApi(event, category, status) {
            const requestBody = {
                name: event,
                status: status,
                category: category
                };  
            console.log(requestBody)
            fetch('/events/search', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestBody)
                })
                .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
                })
                .then((data) => {
                console.log(data)
                this.events = data;
                this.events.forEach((event) => {
                    if (event.image) {
                    event.image = this.convertDataToURL(event.image);
                    }
                });
                })
                .catch(error => {
                console.error('There was a problem with your fetch operation:', error);
                });
            },
            convertDataToURL(data) {
                const base64Response = data.split(";base64,").pop();
                const byteCharacters = atob(base64Response);
                const byteNumbers = new Array(byteCharacters.length);
                for (let i = 0; i < byteCharacters.length; i++) {
                    byteNumbers[i] = byteCharacters.charCodeAt(i);
                }
                const byteArray = new Uint8Array(byteNumbers);
                const blob = new Blob([byteArray], { type: "image/jpeg" });
                const url = URL.createObjectURL(blob);

                return url;
            },
            showEventDetails(event) {
                this.selectedEvent = event;
                this.showDetailsModal = true;
            },
            closeModal() {
                this.showDetailsModal = false;
            },

            isSalePeriodStarted(event) {
                const now = new Date();
                const salesStartDateString = `${event.sales_startdate} ${event.sales_starttime}`;
                const salesStartDate = new Date(salesStartDateString);

                return now >= salesStartDate;
            },

            isSalePeriodOver(event) {
                // Determine if the sale period is over
                const now = new Date();
                const saleEndDate = new Date(event.sales_enddate);
                return now > saleEndDate;
            },
            isEventEnded(event) {
                // Determine if the event has ended
                const now = new Date();
                const eventDate = new Date(event.date);
                return now > eventDate;
            },
            isEventOngoing(event) {
                const now = new Date();
                const eventStartDateTimeStr = `${event.eventStartDate}T${event.eventStartTime}`;
                const eventStartDateTime = new Date(eventStartDateTimeStr);
                const eventEndDateTimeStr = `${event.eventStartDate}T${event.eventEndTime}`;
                const eventEndDateTime = new Date(eventEndDateTimeStr);
                return now >= eventStartDateTime && now <= eventEndDateTime;
            },
            isSaleOngoing(event) {
                const now = new Date();
                const saleStartDate = new Date(event.ticketSaleStartDateTime);
                const saleEndDate = new Date(event.ticketSaleEndDateTime);
                return now >= saleStartDate && now <= saleEndDate;
            },
        }
    })
    
    app.component('navbar-component', NavBarComponent);
    app.component('search-filter-component', SearchFilterComponent);
    app.component('category-component', CategoryComponent);
    app.component('details-component', DetailsModal);
    app.mount('#app');
</script>
</body>
</html>
