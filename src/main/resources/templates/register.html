<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Include Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Optional theme -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Dropdown link
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div id="app">
      <div class="container-fluid">
        <div id="contents-main">

          <form v-on:submit.prevent="submitForm"
                class="form-horizontal">
          <p>Register</p>
            <div class="form-group mb-3">
              <label class="control-label">Name</label>
              <input type="text"
                     v-model="form.name" class="form-control"
                     placeholder="Enter Name" />
            </div>
            <div class="form-group mb-3">
              <label class="control-label">Username</label>
              <input type="text"
                     v-model="form.username" class="form-control"
                     placeholder="Enter Username" />
            </div>
            <div class="form-group mb-3">
              <label class="control-label">Password</label>
              <input type="text"
                     v-model="form.password" class="form-control"
                     placeholder="Enter Password" />
            </div>
            <div class="form-group mb-3">
              <label class="control-label">Confirm Password</label>
              <input type="text"
                     v-model="form.confirmPassword" class="form-control"
                     placeholder="Enter Confirm Password" />
            </div>
            <div class="form-group mb-3">
              <button type="submit" class="btn btn-primary">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- include axios.js -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- include Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            form: {
              name: null,
              username: null,
              password: null,
              confirmPassword: null,
            },
          }
        },
        mounted () {},
        methods:{
          submitForm(){
            if (this.form.password != this.form.confirmPassword){
              alert("Password does not match");
              //TODO Add
            }else {
              const tempForm = {
                name: this.form.name,
                username: this.form.username,
                password: this.form.password,
              }
              axios.post('/api/register', tempForm).then((res) => {
                //Perform Success Action
                this.form.name = "";
                this.form.username = "";
                this.form.password = "";
                this.form.confirmPassword = "";

                alert("Register successfully");
              }).catch((e)=>{
                alert(e.response.data);
              });
            }
          },
        }
      })
      app.mount('#app')
    </script>
  </body>
</html>
