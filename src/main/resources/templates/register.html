<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />

    <!-- Include Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        .full-screen-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .register-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .submitbtn {
            background-color: #151c55;
            border: #151c55;
            padding: 10px 18px;
            border-radius: 10px;
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
        }

    </style>
</head>
<body>
<div id="app">
    <div class="full-screen-container">
        <div class="register-container col-12 col-md-6 col-lg-4 mx-auto">
            <h2 class="text-center mb-3">Register</h2>
            <ul v-if="errorMessages.length" class="alert alert-danger" v-cloak style="word-wrap: break-word; padding-left: 30px;">
                <li v-for="(message, index) in errorMessages" :key="index">{{ message }}</li>
            </ul>

            <form method="post" role="form" v-on:submit.prevent="submitForm">
                <div class="form-group mb-4">
                    <label>Username</label>
                    <input type="text" v-model="form.name" class="form-control border-0 shadow-sm px-4 field mb-3" placeholder="Enter Username/Email" required />
                </div>
                <div class="form-group mb-4">
                    <label>Name</label>
                    <input type="text" v-model="form.username" class="form-control border-0 shadow-sm px-4 field mb-3" placeholder="Enter Name" required />
                </div>
                <div class="form-group mb-4">
                    <label>Password</label>
                    <input type="password" v-model="form.password" class="form-control border-0 shadow-sm px-4 field mb-3" placeholder="Enter Password" required />
                </div>
                <div class="form-group mb-5">
                    <label>Confirm Password</label>
                    <input type="password" v-model="form.confirmPassword" class="form-control border-0 shadow-sm px-4 field mb-3" placeholder="Confirm Password" required />
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block shadow-sm w-100 submitbtn">Register</button>
                </div>
                <div class="text-center ">
                  <a th:href="@{/login}" class="fs-6">Already have an account?</a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- include axios.js -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<!-- include Vue.js -->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
    const app = Vue.createApp({
        data() {
            return {
                form: {
                    name: '',
                    username: '',
                    password: '',
                    confirmPassword: '',
                },
                errorMessages: []
            }
        },
        methods: {
            submitForm() {
                //Password must be at least 8 characters long, include uppercase and lowercase letters, a number, and a special character.
                const passwordComplexityRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

                this.errorMessages = []; 

                if (!passwordComplexityRegex.test(this.form.password)) {
                    this.errorMessages.push("Password must be at least 8 characters long, include uppercase and lowercase letters, a number, and a special character.");
                }

                if (this.form.password !== this.form.confirmPassword) {
                    this.errorMessages.push("Passwords do not match.");
                }

                if (this.errorMessages.length > 0) {
                    return; // Stop the form submission if there are any errors
                }
                
                // Prepare form data for submission
                const formData = {
                    name: this.form.name,
                    username: this.form.username,
                    password: this.form.password,
                };
                axios.post('/api/register', formData)
                    .then(response => {
                        // Reset form
                        this.form.name = '';
                        this.form.username = '';
                        this.form.password = '';
                        this.form.confirmPassword = '';

                        // redirect to login after successfully registered
                        window.location.href = '/login';
                    })
                    .catch(error => {
                        alert(error.response.data);
                        this.errorMessages.push("Failed to register. Please try again!")
                    });
            }
        }
    });
    app.mount('#app');
</script>
</body>
</html>
